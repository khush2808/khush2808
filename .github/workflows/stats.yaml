name: Update README cards

on:
  schedule:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_title=true&include_all_commits=true&count_private=true&bg_color=45,0f2027,203a43,2c5364&text_color=ffffff&icon_color=00f5ff&title_color=ffffff&border_color=0f2027
          path: profile/stats.svg
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
